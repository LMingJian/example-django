<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- User CSS-->
    <link href="/static/css/signin.css" rel="stylesheet">

    <!-- Icon -->
    <link rel="shortcut icon" href="/static/pic/null.ico" type="image/x-icon" />
    <title>Release Manager</title>
  </head>

<body class="text-center bg-dark">

<main class="form-signin">
  <form>
    <img class="mb-4 me-3" src="/static/pic/logo.png" alt="" width="180" height="50" title='logo'>

    <div class="form-floating">
      <input type="name" class="form-control" id="floatingInput" placeholder="Uesrname">
      <label for="floatingInput">Uesrname</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <p id="tip" class="bg-danger text-white"></p>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <!-- <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2022</p> -->
  </form>
</main>

    <!-- JavaScript -->
    <script src="/static/jquery-3.6.0-dist/jquery-3.6.0.min.js"></script>
    <script src="/static/js/signin.js"></script>

</body>

</html>
